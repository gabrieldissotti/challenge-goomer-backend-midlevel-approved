paths:
  /restaurants:
    get:
      summary: List Restaurants
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                      totalPages:
                        type: number
                      pagesize:
                        type: number
                      totalItems:
                        type: number
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Restaurant'
              examples:
                success example:
                  value:
                    pagination:
                      page: 1
                      totalPages: 1
                      pagesize: 10
                      totalItems: 1
                    items:
                      - id: e3a49cd9-64bb-428c-ac93-9e0b2f6b5da8
                        name: Gabe Panquecaria
                        photoUrl: 'https://avatars.githubusercontent.com/u/33178519?v=4'
                        createdAt: '2021-07-01T22:57:23.937Z'
                        updatedAt: '2021-07-01T22:57:23.937Z'
      operationId: get-restaurants
      description: List restaurants
      parameters:
        - schema:
            type: integer
          in: query
          name: page
          description: ''
        - schema:
            type: integer
          in: query
          name: pagesize
  '/restaurants/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Show Restaurant
      tags: []
      responses:
